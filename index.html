<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <!-- FIX DEV TOOLS DEVICE, WITHOUT THIS STYLES NOT APPLIED  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chord Tone Player</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mukta+Vaani:wght@200;300&display=swap" rel="stylesheet">

  <!-- FONT AWESOME -->
  <script src="https://kit.fontawesome.com/5b05473718.js" crossorigin="anonymous"></script>

  <!-- HOWLER JS MDN -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.js"></script>

  <!-- MEDIA QUERY BREAKPOINTS -->
  <!-- <link rel='stylesheet' type="text/css" media='screen and (min-width: 375px) and (max-width: 600px)' href='xsmall.css' /> -->
  <link rel='stylesheet' type="text/css" media='screen and (min-width: 100px) and (max-width: 600px)'
    href='src/css/xsmall.css' />
  <link rel='stylesheet' type="text/css" media='screen and (min-width: 601px) and (max-width: 1024px)'
    href='src/css/medium.css' />
  <link rel="stylesheet" type="text/css" media="screen and (min-width: 1025px) " href="src/css/style.css" />

</head>

<body>
  <div id="main" class="main">
    <div class="text-container animation-enabled">
      <h1>Build your chord.</h1>
      <h2>Get the notes.</h2>
      <h2>Then play.</h2>
    </div>

    <div id="player" class="glass animation-enabled">
      <!-- <form action="#"> -->
      <!--  The value property of an HTML option element can only be a string !!! -->

      <div id="sidebar" class="glass__sidebar animation-enabled">

        <div id="title-container">
          <h1 id="title" class="title">Chord Tone Player</h1>
        </div>

        <div class="glass__sidebar__transpose-and-logo-container">
          <div id="sidebar-controls-container" class="sidebar__controls">
            <div id="transpose-select-container" class="controls__transpose-select">
              <label class="label label--transpose non-button-text" for="register">Transpose:</label>
              <select name="register" id="register" class="non-button-text">
                <option value="guitar">Guitar</option>
                <option value="bass" disabled>Bass</option>
                <option value="guitarUp" disabled>Guitar +12</option>
              </select>
            </div>
            <div id="new-chord-btn-container" class="controls__new-chord-container sidebar-btn">

              <!-- ANIMATED BUTTON  -->
              <div id="new-chord-btn" class="pre-animation-btn enabled-with-show-btn">
                <span class="button-text">New chord<i class="fas fa-redo-alt"></i></span>
              </div>
            </div>
            <div class="controls__colour-theme-btn-container sidebar-btn hidden-in-tablet-and-mobile">
              <div id="colour-theme-btn" class="pre-animation-btn">
                <span class="button-text">Theme</span>
              </div>
            </div>
          </div>

          <div id="logo-container" class="sidebar__logo">
            <div id="logo" class="logo">
              <div id="letter-d" class="letter-d">D</div>
              <div id="m-nine" class="m-nine">
                <div id="letter-m" class="letter-m">m</div>
                <div id="word-nine" class="word-nine">nine</div>
              </div>
            </div>
          </div>
        </div>


      </div>

      <div id="control-panel" class="glass__control-panel">
        <div class="card control-panel__triad-select animating-width animation-enabled" id="triad-select">
          <div id="triad-select-first-row" class="control-panel__row">
            <label class="label non-button-text" for="name">Letter name:</label>
            <select name="name" id="name" class="non-button-text">
              <option class="note-name"></option>
              <option value="c" class="note-name">c</option>
              <option value="d" class="note-name">d</option>
              <option value="e" class="note-name">e</option>
              <option value="f" class="note-name">f</option>
              <option value="g" class="note-name">g</option>
              <option value="a" class="note-name">a</option>
              <option value="b" class="note-name">b</option>
            </select>
            <p class="instruction hidden non-button-text" id="name-instruction"><i class="fas fa-arrow-circle-left"></i>
              Select name!</p>
          </div>
          <div id="triad-select-second-row" class="control-panel__row">
            <label class="label non-button-text" for="accidental">Accidental:</label>
            <select name="accidental" id="accidental" class="non-button-text">
              <option class="note-accidental"></option>
              <option value="" class="note-accidental">natural</option>
              <option value="#" class="note-accidental">sharp #</option>
              <option value="b" class="note-accidental">flat b</option>
            </select>
            <p class="instruction hidden non-button-text" id="accidental-instruction"><i
                class="fas fa-arrow-circle-left"></i> Select accidental!</p>
          </div>
          <div id="triad-select-third-row" class="control-panel__row">
            <label class="label non-button-text" for="type">Chord type:</label>
            <select name="type" id="type" class="non-button-text">
              <option></option>
              <option value="major">major</option>
              <option value="minor">minor</option>
              <option value="dominant">dominant (7)</option>
              <option value="augmented">augmented</option>
              <option value="diminished">diminished</option>
              <option value="sus2">sus2</option>
              <option value="sus4">sus4</option>
              <option value="phrygian">phrygian</option>
              <option value="lydian">lydian</option>
              <option value="invalid type" disabled>invalid type</option>
            </select>
            <p class="instruction hidden non-button-text" id="type-instruction"><i class="fas fa-arrow-circle-left"></i>
              Select type!</p>
          </div>
        </div>
        <!-- <br> -->
        <div class="control-panel__extension-select card animating-width animation-enabled" id="extension-select">
          <div class="control-panel__row">
            <p class="non-button-text">Extensions: <span class="instruction hidden" id="extension-instruction"><i
                  class="fas fa-question-circle"></i> Optional!</span></p>
          </div>
          <!-- <p class="instruction hidden" id="extension-instruction">Optional!</p> -->
          <div id="extension-select-first-row" class="control-panel__row">
            <div class="label-select">
              <label class="label non-button-text" for="sixth">6th:</label>
              <select name="sixth" id="sixth" class="non-button-text">
                <option value=""></option>
                <option value="6">6</option>
              </select>
            </div>
            <div class="label-select">
              <label class="label non-button-text" for="seventh">7th:</label>
              <select name="seventh" id="seventh" class="non-button-text">
                <option value=""></option>
                <option value="7">7</option>
              </select>
            </div>
            <div class="label-select">
              <label class="label non-button-text" for="ninth">9th:</label>
              <select name="ninth" id="ninth" class="non-button-text">
                <option value=""></option>
                <option value="9">9</option>
                <option value="add9">add9</option>
              </select>
            </div>
          </div>
          <div id="extension-select-second-row" class="control-panel__row">
            <div class="label-select">
              <label class="label non-button-text" for="eleventh">11th:</label>
              <select name="eleventh" id="eleventh" class="non-button-text">
                <option value=""></option>
                <option value="11">11</option>
                <option value="add11">add11</option>
              </select>
            </div>
            <div class="label-select">
              <label class="label non-button-text" for="thirteenth">13th:</label>
              <select name="thirteenth" id="thirteenth" class="non-button-text">
                <option value=""></option>
                <option value="13">13</option>
                <option value="add13">add13</option>
              </select>
            </div>
          </div>
        </div>
        <div class="control-panel__display-chord card animating-width animation-enabled" id="display-chord">

          <!-- ANIMATED BUTTON  -->
          <div id="chord-tones-btn" class="chord-tones-btn pre-animation-btn">
            <span class="button-text">Show chord <i class="fas fa-info"></i></span>
          </div>

          <p id="invalid-key-message" class="hidden">Theoretical key!</p>
          <div id="display-chord-text-rows" class=" control-panel__display-chord__text-rows control-panel__row">
            <p class="non-button-text">Chord name: <span id="full-chord-name" class="chord-name-span"></span></p>
            <p class="non-button-text">Chord tones: <span id="chord-tones" class="chord-tones-span"></span></p>
            <p class="non-button-text">Chord scale: <span id="chord-scale" class="chord-scale-span"></span></p>
          </div>
        </div>
        <div id="play-options" class="control-panel__play-options card animation-enabled">
          <div id="play-options-btn-row" class="play-options__btn-row">

            <!-- ANIMATED BUTTONS -->
            <div id="play-chord-btn" class="pre-animation-btn enabled-with-show-btn">
              <span class="button-text">Chord <i class="fas fa-play"></i></span>
            </div>
            <div id="arpeggiate-chord-btn" class="pre-animation-btn enabled-with-show-btn">
              <span class="button-text">Arpeggio <i class="fas fa-play"></i></span>
            </div>
            <div id="play-individual-btn" class="pre-animation-btn enabled-with-show-btn">
              <span class="button-text">Notes <i class="fas fa-music"></i></span>
            </div>

          </div>
          <div id="audio-container" class="play-options__audio-container"></div>
        </div>
      </div>
    </div>
</body>

</html>
